<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Comment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 40px;
            color: #333;
        }
    
        header {
            text-align: center;
            margin-bottom: 30px;
        }
    
        h1 {
            color: #2c3e50;
        }
    
        #comment-container {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    
        #comment-container p {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f1f1f1;
            border-left: 4px solid #3498db;
        }
    
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 6px;
            resize: vertical;
        }
    
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
    
        button:hover {
            background-color: #2980b9;
        }
    
        </style>
</head>
<body>
<header>
    <h1>Build Your Future with Us</h1>
</header>
<div id="comment-container">
        <p>We provide cutting-edge solutions to help businesses grow in the digital age.</p>
        <p>Our team is committed to delivering high-quality services tailored to your unique needs.</p>
        <p>Join us today and take the first step toward transforming your ideas into reality.</p>
</div>
<div>
    <textarea name="" id="new-comment" cols="30" rows="8"></textarea>
    <br>
    <button id="btn-post">Post</button>
</div>
     <script>
        //step-1: add event listener to the post button
        document.getElementById('btn-post').addEventListener('click', function(){
            //step-2: get the comment
            const commentBox = document.getElementById('new-comment');
            const newComment = commentBox.value;

            //step-3: set the comment inside comment container
            // 1. get the comment container
            // 2. create a new element (p tag)
            // 3. set the text of the comment as innerText of the p tag
            // 4. add the p tag using appendChild
            const commentContainer = document.getElementById('comment-container');
            const p = document.createElement('p');
            p.innerText = newComment;
            commentContainer.appendChild(p);

            //step-4:
            commentBox.value = '';
        })
     </script>
</body> 
</html>
