<!-- 26-4 Most common ways to set Event Handlers (22 June 3:08am)-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="input-text-display">Default Text</p>
    <input id="input-field" type="text">
    <br> <br>
    <button id="updated-btn">Update</button>

    <h1>Event Summary</h1>
    <h2 id="default-text">Default Text</h2>
    <button onclick="handleOnClick()">Handle Event By onClick Function</button>

    <h2 id="listenerText">Default Text</h2>
    <button id="addEventListener">Handle event by addEventListener</button>
    <script>
        //option 1
        function handleOnClick(){
            const handleStatus = document.getElementById('default-text');
            handleStatus.innerText = 'Text Updated By function onclick attribute';
        }
        //option 2 
        document.getElementById('addEventListener').addEventListener('click', function(){
            const listenerText = document.getElementById('listenerText');
            listenerText.innerText = 'Text Updated By eventListener Button';
        })
        //option 2 recap
        document.getElementById('updated-btn').addEventListener('click', function(){
            const inputField = document.getElementById('input-field');
            const inputText = inputField.value;

            const p = document.getElementById('input-text-display');
            p.innerText = inputText;
        })
        
    </script>
</body>
</html>
